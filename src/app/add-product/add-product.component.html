
<form [formGroup]="productForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" formControlName="productName">
      <div *ngIf="productForm.get('productName')?.invalid && productForm.get('productName')?.touched">
        Product Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="form-group">
      <label for="unitPrice">Unit Price</label>
      <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" formControlName="quantity">
    </div>
    <button type="submit" class="btn btn-primary btn-sm save-btn" [disabled]="productForm.invalid">Save</button>
  </form>
